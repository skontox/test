      booking_on_camping:
        h1: "Buchung auf dem Campingplatz"
        par1: "Eine Buchung für unsere Campingplätze ist nur gegen Vorkasse möglich. Daher machen wir Sie hiermit darauf aufmerksam, dass wir im Falle einer Stornierung bzw. Nichtanreise die vereinbarten Campingplatzgebühren für die Vertragsdauer in Rechnung stellen. Selbstverständlich bemühen wir uns die nicht in Anspruch genommenen Stellplätze nach Möglichkeit weiterzuvermieten, so dass für Sie die eventuellen Stornokosten entfallen würden. Bis zur anderweitigen Vermietung des Stellplatzes sind Sie verpflichtet den vereinbarten Betrag abzüglich der Einsparungen zu bezahlen"

      food:
        h1: "Speisen"
        par1: "Während der Saison zwischen dem 20. Mai bis zum 20. August bieten wir im Café Kaffee, Tee und Kuchen an und Sie können Brötchen und Brot für den kommenden Tag vorbestellen. Wenn Sie uns rechtzeitig Bescheid geben, können Sie ein leichtes Abendessen bestellen. In Norheimsund und Øystese finden Sie Lebensmittelgeschäfte und Restaurants."



    # Our Booking Offers - Our Boats
