    nesvika:
      name: "Nesvika Energiehaus"
      intro: "Die Nesvika Energiehäuser kombinieren die Nutzung von aktiver und passiver Solarenergie. Sie wurden mit Unterstützung des Forschungsrates der norwegischen Regierung gebaut. Die Häuser stehen direkt am Ufer des Fjords mit Blick auf den Kai. Jedes hat eine eigene Terrasse mit einem geschützten Sitzbereich, einem Wasserspiel, einem Grill und einem Räucherofen für Fisch."
      interior_header: "Inneneinrichtung mit globalem Einfluss"
      interior_p1: "Die Hütten am Fjord sind von kulturellen Eindrücken und Reiseerfahrungen aus der ganzen Welt beeinflusst. Wir haben drei Themen aus verschiedenen Kontinenten ausgewählt. Wir hoffen auf diese Weise, Respekt und Anerkennung für die Vielfalt der Welt zu zeigen, in der wir leben."
      interior_pref: "Wenn Sie eine bestimmte Präferenz haben, teilen Sie uns dies bitte mit, wenn Sie eine Reservierung vornehmen!"
      bedlinen_tip: "Hinweis: "
      bedlinen_tip_desc: "Wenn Sie Bettzeug bei uns bestellen, bekommen Sie auch ein Küchentuch. Sonst müssen Sie dieses selber mitbringen."
      capacity_desc: "6 Personen"
      rooms_desc: "3 Schlafzimmer, Flur, Badezimmer, Küche, Wohnzimmer, Wintergarten"
      wheelchair_access_desc: ""
      parking_desc: "Eigener Parkplatz am Eingang"
      facilities_desc: "WiFi"

    neshagen:
      name: "Neshagen Hyttegrend"
      intro: "Auf einem Berg oberhalb unserer Anlage stehen 8 Ferienhütten am Rand des Waldes. Die Straße führt zu einem zentralen Parkplatz und Wanderwege führen zu den individuellen Hütten, die schön gelegen sind im geschützten Eichenwald. Die Ferienhütten in Neshagen sind ab 1970 erbaut und sind beeinflusst von dieser Phase der Naturromantik. Alle Hütten haben den gleichen technischen Standard, sind aber unterschiedlich hinsichtlich der Gestaltung, des Zugangs und des Ausblickes."
      interior_header: "Individuelle Einrichtung"
      interior_p1: "Das Design der Hütten nennt sich“Trybo”, und wurde im Jahr des Baus ausgewählt als skandinavisches “Ferienhaus des Jahres”. Die Inneneinrichtung und die maßgeschneiderten Möbel sind aus Kiefernholz. Jedes Haus ist den Hobbies oder Aktivitäten entsprechend individuell möbliert."
      capacity_desc: "5 Personen (+1 Extra Schlafplatz auf dem Sofa)"
      area_desc: "40 m2 (52-62 m2 inkl. Terrasse)"
      rooms_desc: "2 Schlafzimmer, Flur, Bad, Küche/ Wohnraum mit Kamin"
      wheelchair_access_desc: ""
      parking_desc: "Gemeinschaftsparkplatz und Fußweg zu jedem Haus"
      facilities_desc: "WiFi"

    # the individual content
    booking_cottages:
      h1: "Ferienhäuser buchen"
      
      nesvika1:
        h1: "Nesvika Energiehaus 1"
        h3: "Das Amerikanische Haus"
        individual: "Das Dekor des amerikanischen Hauses orientiert sich am amerikanischen Retro Stil. Die Stimmung des Hauses ist geprägt von angenehmen Farbtönen, Lava Lampen, Neon – Lichtern und einer Disko-Kugel. Die Fotowand im Wintergarten ist eine Luftaufnahme von New York aus dem Hubschrauber und das ganze Haus ist in lebendigen und beschwingenden Farben gehalten."

      nesvika2:
        h1: "Nesvika Energiehaus 2"
        h3: "Das Klassische Haus"
        individual: "In Nesvika 2 reicht die klassische Tradition vom alten Ägypten zum europäischen Neoklassizismus, und erstreckt sich über die Antike, das Römische Reich bis zur Renaissance. Einige der Hauptelemente sind von der Akropolis, Venedig und Potsdam inspiriert."
      
      nesvika3:
        h1: "Nesvika Energiehaus 3"
        h3: "Das Japanische Haus"
        individual: "Das japanische Haus in Nesvika übermittelt eine meditative Atmosphäre. Es wurde besonderer Wert auf reine Natur Materialien gelegt und bringt den einfachen und disziplinierten Lebensstil im ländlichen Japan zur Geltung. Elemente aus der Kampfkunst, Geishas und Kirschblüten repräsentieren die japanische Kultur."
        wheelchair_info: "Dieses Haus ist für Rollstuhlfahrer zugänglich."

      neshagen2:
        h1: "Neshagen Hyttegrend 2"
        h3: "Maler Hütte"
        individual: "Die Maler Hütte ist rollstuhlgerecht. Sie hat eine überdachte Terrasse und befindet sich gut zugänglich am Parkplatz."

