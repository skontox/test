    # the content
    booking_boats:
      h1: "Boote mieten"
      par1: "Wir wünschen Ihnen eine sichere und angenehme Erfahrung auf dem Fjord. Wenn Sie ein Boot bei uns mieten, sind Rettungswesten immer inbegriffen, und es ist erforderlich, sie an Bord anzubehalten. Alle motorisierten Boote sind mit Sicherheitssystem ausgestattet, die das Boot stoppen, wenn der Fahrer über Bord fällt. Wenn nötig erhalten Sie eine Einführung in die Benutzung des Motors, des Bootes, des Equipments und des Festmachens. Wenn Sie sich weit entfernen wollen vom Urlaubsdomizil, empfehlen wir Ihnen, Ihr Mobiltelelefon mitzuführen. So können Sie uns anrufen, sofern Sie in unvorhergesehene Umstände geraten. Wenn Sie das Boot länger als ein Tag mieten, sollten wir eine schriftliche Mietvereinbarung treffen."
      par2: "Unsere Richtlinien sind in Übereinstimmung mit dem norwegischen Gesetz. Um ein Motorboot zu mieten sollten Sie über 16 Jahre alt sein. Für das Mieten eines Bootes mit 15 PS und mehr, sollten Sie Erfahrung mitbringen. Für Boote mit 30 PS und mehr benötigen Sie einen Führerschein. Wir helfen gerne mit Tipps für gute Angelplätze, wundervolle Picknick Plätze und interessanten Attraktionen. Eine Karte vom Hardangerfjord ist an der Rezeption erhältlich."
        
