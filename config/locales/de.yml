      par3: "Dicht beim Hardanger Feriesenter gibt es eine herrliche, fast unbefahrene Straße, die direkt entlang am Fjord nach Øystese führt. Für den Rückweg nehmen Sie den Fußweg und den Radweg, bis Sie nach Børve abbiegen. Hier wird die Umgebung schöner und schöner, wenn Sie dem sanften Gefälle Richtung Neshagen zurück zum Hardanger Feriesenter folgen. Steinsdalen, außerhalb von Norheimsund, and Fitjadalen, außerhalb von Øystese, bieten auch schöne Fahrradstrecken. Wir können Ihnen weiterhin Strecken mit verschiedenen Schwierigkeitsgraden und Längen vorschlagen. Ob Sie sportlich oder unsportlich sind, je nach Umgebung oder ob Sie kleine Kinder dabei haben, wir schlagen Ihnen die passenden Routen vor."
