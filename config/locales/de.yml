    # the content 
    campground:
      h1: "Unser Campingplatz"
      par1: "Unser bekanntes und familienfreundliches 4-Sterne Camping liegt direkt am Fjord und bietet einen wunderschönen Panorama Blick auf den Hardangerfjord und auf den Folgefonna Gletscher."
      par2: "Der Campingplatz verfügt über 60 Gast-Stellplätze auf einem ebenen Gelände für Zelte, Wohnwagen und Wohnmobile, davon haben 26 Elektrizität Weitere wichtige Faktoren sind die familienfreundliche Anlage mit Spielplatz und Badestelle."
      par3: "Das Sanitärgebäude verfügt über:"
      par4: "- Toiletten und Duschen"
      par5: "- eine separate rollstullgerechte Dusche/Toilette"
      par6: "- eine kleine Küche"
      par7: "- einen Waschraum mit Waschmaschine und ein Trockner gegen Gebühr"
      par8: "- sowie einen Raum für die Entleerung Ihrer Chemietoilette."
      par9: "- Gleich neben dem Sanitärgebäude finden Sie den Kanal für das Abwasser und einen Waschplatz für PKW's."

      playground:
        h1: "Spielplatz"
        h3: "Unser Spielplatz"
        par1: "Unser Spielplatz befindet sich gleich bei der Rezeption und eignet sich für kleinere und größere Kinder. Es gibt ein Spielhaus, ein Trampolin mit Sicherheitsnetz, einen Sandkasten, Schaukeln und ein großes Schachbrett. Das Freiluft Café ist dicht an der Rezeption und bietet einen Überblick über das ganze Spielareal, so dass Sie bequem Ihre spielenden Kinder im Blick haben können."
     
      swimming_place:
        h1: "Badestelle"
        par1: "Während des Sommers ist die Wassertemperatur im Fjord perfekt zum Baden. Im flachen Wasser ist der Boden schön und sandig, ein bisschen weiter draußen können Sie auf ein schwimmendes Floß klettern. Gleich über dem Kieselstrand ist ein ansprechender Sitzplatz, von dem aus Sie sicher und bequem Ihre schwimmenden Kinder im Blick haben. Sie können auch ein Boot mieten, mit Wasserskiern, Wasserboard und Schwimmreifen."

